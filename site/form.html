<!DOCTYPE html>
<html>
<head>
	<title>
		Form tag
	</title>
</head>
<body>
<form action="/registration" method="POST">
	<label for="username">Username : </label>
	<input type="text" name="username"><br><br>
	<label for="password">Password :</label>
	<input type="password" name="password"><br><br>
	<input type="submit">
</form>
</body>
</html>
