<html>
  <head>
  	<title>Time Table</title>
    <style>
      table {
        width: 80%;
        border-collapse: collapse;
      }
      td, th {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #b1040e;
      }

      .a{
      	text-align: center;
      }

      .b{
      	background-color: #E84444;
      	opacity: 100%;
      	font-weight: bold;
      }
    </style>
  </head>
  <body>
  	<h1 class="a">Time Table</h1>
    <table>
      <tr>
        <th>Day</th>
        <th>8 to 9 AM</th>
        <th>9 to 10 AM</th>
        <th>10 to 11 AM</th>
        <th>11 to 12 AM</th>
        <th>12 to 1 AM</th>
        <th>1 to 2 AM</th>
        <th>2 to 3 AM</th>
        <th>3 to 4 AM</th>
        <th>4 to 5 AM</th>
      </tr>
      <tr>
        <td class="b" >Monday</td>
        <td>Economics</td>
        <td>CD</td>
        <td>CSD</td>
        <td>WAD</td>
        <td></td>
        <td>DWM</td>
        <td>CS</td>
        <td>CSD</td>
        <td>Ethics</td>
      </tr>
      <tr>
        <td class="b">Tuesday</td>
        <td>AI</td>
        <td>French</td>
        <td></td>
        <td></td>
        <td>CS</td>
        <td></td>
        <td>WAD</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
      	<td class="b">Wednesday</td>
        <td>CD</td>
        <td>Economics</td>
        <td colspan="2">WAD Lab</td>
        <td></td>
        <td>DWM</td>
        <td colspan="2">CS Lab</td>
        <td></td>      	
      </tr>
      <tr>
      	<td class="b">Thursday</td>
        <td>French</td>
        <td>AI</td>
        <td colspan="2">CSD</td>
        <td></td>
        <td></td>
        <td>CD</td>
        <td>Economics</td>
        <td></td>      	
      </tr>
      <tr>
      	<td class="b">Friday</td>
        <td>French</td>
        <td>AI</td>
        <td colspan="2">DWM Lab</td>
        <td></td>
        <td></td>
        <td colspan="2">CD Lab</td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
